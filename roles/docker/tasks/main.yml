---
- name: add docker repository key into apt
  become: yes
  apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: add docker repository into apt
  become: yes
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable"
    state: present
    update_cache: yes

- name: install docker
  become: yes
  apt:
    name: docker-ce
    state: latest
    update_cache: yes
    install_recommends: no

- name: install docker-py from pip
  become: yes
  pip: name=docker-py state=latest

- name: add user to docker group
  become: yes
  user: name=ubuntu groups=docker

- name: remove useless packages from the cache
  become: yes
  apt: autoclean=yes

- name: remove dependencies that are no longer required
  become: yes
  apt: autoremove=yes

- name: configure environment
  lineinfile:
    path: "$HOME/.bashrc"
    line: "{{ item }}"
    insertafter: 'EOF'
  with_items:
    - "DOCKER_HOST_IP=$(ip a s enp0s3 | grep 'inet ' | awk '{print $2}' | cut -d '/' -f 1)"
    - "DOCKER_BRIDGE_IP=$(ip a s docker0 | grep 'inet ' | awk '{print $2}' | cut -d '/' -f 1)"

